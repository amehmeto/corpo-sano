name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  backend-tests:
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: 
    defaults:
      run:
        working-directory: back
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        cache-dependency-path: '**/back/yarn.lock'

    - run: yarn
    - run: yarn build
    - run: yarn jest
    - run: | 
        sudo /etc/init.d/mysql start
        mysql -e 'CREATE DATABASE corposano' -uroot -proot
        mysql -e 'ALTER USER 'root'@'localhost' IDENTIFIED BY ""' -uroot -prootyarn test:inte
        yarn test:inte
    - run: yarn test:e2e
